<h1>Pizza</h1>
<p>Add 2 teaspoons of salt and 2 teaspoons of yeast.
    Add 3 cups of flour.
    Add 2 tablespoons of olive oil.
    Add 1/4th a cup of water; however, add water until you have a smooth texture so maybe more or less than this.
    Start mixing the ingredients together.
    Put the dough ball on a flat surface.</p>
